<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        
        <h2 class="titulo">Cadastrar Produto</h2>
        <form>
            <label for="produto">Produto:</label>
            <input type="text" id="produto">

            <label for="cadastro">Cadastro:</label>
            <input type="text" id="cadastro">
            
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" value="0">
            
            <button id="botaoCadastrar">Cadastrar</button>
        </form>

        
        <h2 class="titulo">Estoque</h2>
        <div class="filtros">
            <input id="inputPesquisa" type="search" placeholder="Pesquisar...">
        </div>
        <div class="tabela">

            <div class="tabela__cabecalho">
                <span class="tabela__item">Produto</span>
                <span class="tabela__item">Cadastro</span>
                <span class="tabela__item">Quantidade</span>
            </div>
        </div>

        <h2 class="titulo">Registro de Movimentações</h2>
        <span>**Apenas exemplo por enquanto</span>
        <div class="tabela">

            <div class="tabela__cabecalho-dois">
                <span class="tabela__item">Produto</span>
                <span class="tabela__item">Cadastro</span>
                <span class="tabela__item">Evento</span>
                <span class="tabela__item">Quantidade</span>
                <span class="tabela__item">Data</span>
            </div>
            <div class="tabela__corpo-dois">
                <span class="tabela__item" data-produto>Canetas</span>
                <span class="tabela__item" data-cadastro>650991-34</span>
                <span class="tabela__item" data-evento>Saída</span>
                <span class="tabela__item" data-quantidade>15</span>
                <span class="tabela__item" data-data>05/09/2022 - 15h00</span>
            </div>
        </div>
        
        <div class="mascara" id="esconde"></div>
        
        <div class="entrada" id="esconde">
            <h3 class="titulo-dois"></h3>
            <label for="entrada">Quantidade:</label>
            <input type="number" id="entrada" value="0">
            <button id="botaoConcluirEntrada">Concluir</button>
        </div>

        <div class="saida" id="esconde">
            <h3 class="titulo-dois"></h3>
            <label for="entrada">Quantidade:</label>
            <input type="number" id="saida" value="0">
            <button id="botaoConcluirSaida">Concluir</button>
        </div>

        <div class="excluir" id="esconde">
            <h3 class="titulo-dois"></h3>
            <button id="botaoSimExcluir">Sim</button>
            <button id="botaoNaoExcluir">Não</button>
        </div>

        <div class="excluir-erro" id="esconde">
            <h3 class="titulo-dois">ATENÇÃO</h3>
            <span>Você não pode remover um produto da lista que ainda tem itens no estoque!</span>
            <button id="botaoErroExcluir" style="margin-top: .5rem;">OK</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
